<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Navigator</title>
    <!-- 1. Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 2. React libraries -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- 3. Babel to transpile JSX in the browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        /* Simple scrollbar styling for a cleaner look */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = SpeechRecognition ? new SpeechRecognition() : null;
        if (recognition) {
            recognition.continuous = false;
            recognition.lang = 'en-US';
            recognition.interimResults = true;
        }

        const App = () => {
            const [messages, setMessages] = useState([
                { 
                    type: 'system', 
                    answer: "Hello! I'm the Academic Navigator. Ask me a question by typing or clicking the microphone.",
                    sources: []
                }
            ]);
            const [input, setInput] = useState('');
            const [isLoading, setIsLoading] = useState(false);
            const [isListening, setIsListening] = useState(false);
            const chatEndRef = useRef(null);

            const scrollToBottom = () => {
                chatEndRef.current?.scrollIntoView({ behavior: "smooth" });
            };

            useEffect(() => {
                scrollToBottom();
            }, [messages]);

            // --- Voice Recognition Logic ---
            useEffect(() => {
                if (!recognition) return;

                recognition.onresult = (event) => {
                    const transcript = Array.from(event.results)
                        .map(result => result[0])
                        .map(result => result.transcript)
                        .join('');
                    setInput(transcript);

                    if (event.results[0].isFinal) {
                        setIsListening(false);
                        // Automatically send the message when speech is final
                        if (transcript.trim() !== '') {
                           // Use a timeout to ensure state updates before sending
                           setTimeout(() => handleSend(transcript), 0);
                        }
                    }
                };

                // --- UPDATED ERROR HANDLER ---
                recognition.onerror = (event) => {
                    console.error("Speech recognition error", event.error);
                    const errorMessage = {
                        type: 'system',
                        answer: `Sorry, voice recognition failed. Error: "${event.error}". Please ensure your microphone is connected and you've granted permission in your browser.`,
                        sources: []
                    };
                    setMessages(prev => [...prev, errorMessage]);
                    setIsListening(false);
                };

                recognition.onend = () => {
                    setIsListening(false);
                };

            }, []);

            const handleMicClick = () => {
                if (!recognition) {
                    const noSupportMessage = {
                         type: 'system',
                         answer: "Sorry, your browser doesn't support speech recognition.",
                         sources: []
                    };
                    setMessages(prev => [...prev, noSupportMessage]);
                    return;
                }
                if (isListening) {
                    recognition.stop();
                    setIsListening(false);
                } else {
                    setInput('');
                    recognition.start();
                    setIsListening(true);
                }
            };

            const handleSend = async (textToSend = input) => {
                const question = textToSend.trim();
                if (question === '' || isLoading) return;

                const userMessage = { type: 'user', text: question };
                setMessages(prev => [...prev, userMessage]);
                setInput('');
                setIsLoading(true);

                try {
                    const response = await fetch('http://127.0.0.1:5000/api/query', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ question: question }),
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const data = await response.json();
                    
                    const systemResponse = {
                        type: 'system',
                        answer: data.answer,
                        sources: data.sources || []
                    };
                    setMessages(prev => [...prev, systemResponse]);

                } catch (error) {
                    console.error("Failed to fetch from backend:", error);
                    const errorMessage = {
                        type: 'system',
                        answer: "Sorry, I couldn't connect to the backend. Make sure the 'python app.py' server is running and there are no errors.",
                        sources: []
                    };
                    setMessages(prev => [...prev, errorMessage]);
                } finally {
                    setIsLoading(false);
                }
            };
            
            return (
                <div className="flex flex-col h-screen max-w-4xl mx-auto bg-white shadow-2xl rounded-lg my-4">
                    <header className="flex items-center p-4 border-b bg-gray-50 rounded-t-lg">
                        <span className="text-3xl">ðŸ§ </span>
                        <div className="ml-4">
                            <h1 className="text-xl font-bold text-gray-800">Academic Navigator</h1>
                            <p className="text-sm text-gray-500">Your Conversational Search Agent</p>
                        </div>
                    </header>

                    <main className="flex-1 p-6 overflow-y-auto">
                        <div className="space-y-6">
                            {messages.map((msg, index) => (
                                <div key={index} className={`flex items-start gap-4 ${msg.type === 'user' ? 'justify-end' : ''}`}>
                                    {msg.type === 'system' && <div className="flex-shrink-0 w-10 h-10 rounded-full bg-blue-500 flex items-center justify-center text-white text-xl">ðŸ§ </div>}
                                    
                                    <div className={`max-w-xl p-4 rounded-xl shadow ${msg.type === 'user' ? 'bg-blue-500 text-white' : 'bg-gray-200 text-gray-800'}`}>
                                        <p className="whitespace-pre-wrap">{msg.text || msg.answer}</p>
                                        
                                        {msg.sources && msg.sources.length > 0 && (
                                            <div className="mt-4 border-t pt-3">
                                                <h3 className="text-sm font-semibold mb-2">Sources:</h3>
                                                <div className="space-y-2">
                                                {msg.sources.map((source, s_idx) => (
                                                    <div key={s_idx} className="p-2 bg-gray-100 rounded text-xs text-gray-700 border">
                                                        <p className="font-bold mb-1 flex items-center">ðŸ“Ž {source.source}</p>
                                                        <p className="italic">"...{source.text.substring(0, 150)}..."</p>
                                                    </div>
                                                ))}
                                                </div>
                                            </div>
                                        )}
                                    </div>

                                    {msg.type === 'user' && <div className="flex-shrink-0 w-10 h-10 rounded-full bg-gray-300 flex items-center justify-center text-xl">ðŸ‘¤</div>}
                                </div>
                            ))}
                            {isLoading && (
                                <div className="flex items-start gap-4">
                                    <div className="flex-shrink-0 w-10 h-10 rounded-full bg-blue-500 flex items-center justify-center text-white animate-pulse text-xl">ðŸ§ </div>
                                    <div className="max-w-lg p-4 rounded-xl shadow bg-gray-200 text-gray-800">
                                        <div className="flex items-center space-x-2">
                                            <div className="w-2 h-2 bg-gray-500 rounded-full animate-bounce [animation-delay:-0.3s]"></div>
                                            <div className="w-2 h-2 bg-gray-500 rounded-full animate-bounce [animation-delay:-0.15s]"></div>
                                            <div className="w-2 h-2 bg-gray-500 rounded-full animate-bounce"></div>
                                        </div>
                                    </div>
                                </div>
                            )}
                            <div ref={chatEndRef} />
                        </div>
                    </main>

                    <footer className="p-4 border-t bg-gray-50 rounded-b-lg">
                        <div className="flex items-center bg-white border rounded-lg p-2 shadow-sm">
                            <button 
                                className={`p-2 rounded-full ${isListening ? 'text-red-500 animate-pulse' : 'text-gray-500 hover:text-gray-700'}`}
                                onClick={handleMicClick}
                            >
                                ðŸŽ¤
                            </button>
                            <input
                                type="text"
                                className="flex-1 px-4 py-2 bg-transparent focus:outline-none"
                                placeholder={isListening ? "Listening..." : "Ask a question..."}
                                value={input}
                                onChange={e => setInput(e.target.value)}
                                onKeyDown={e => e.key === 'Enter' && handleSend()}
                                disabled={isLoading}
                            />
                            <button
                                className="p-2 text-gray-500 hover:text-blue-600 disabled:opacity-50"
                                onClick={() => handleSend()}
                                disabled={isLoading || input.trim() === ''}
                            >
                                âž¤
                            </button>
                        </div>
                    </footer>
                </div>
            );
        };

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);

    </script>
</body>
</html>
